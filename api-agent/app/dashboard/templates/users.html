{% extends "base.html" %}

{% block title %}Users - Orc Ray Agent{% endblock %}

{% block content %}
<div x-data="usersData()" x-init="fetchUsers()">
    <div class="sm:flex sm:items-center mb-6">
        <div class="sm:flex-auto">
            <h1 class="text-3xl font-bold text-gray-900">Users</h1>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button @click="showCreateModal = true" type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
                Add User
            </button>
        </div>
    </div>

    <!-- Users Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.id"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.email"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.full_name || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span :class="user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" x-text="user.is_active ? 'Active' : 'Inactive'"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="new Date(user.created_at).toLocaleString()"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button @click="editUser(user)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                            <button @click="toggleUserStatus(user)" :class="user.is_active ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'" x-text="user.is_active ? 'Deactivate' : 'Activate'"></button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Create/Edit User Modal -->
    <div x-show="showCreateModal || editingUser" class="fixed z-10 inset-0 overflow-y-auto" x-cloak>
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeModal()"></div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form @submit.prevent="saveUser()">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" x-text="editingUser ? 'Edit User' : 'Add User'"></h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Email</label>
                                <input x-model="formData.email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input x-model="formData.full_name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div x-show="!editingUser">
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <input x-model="formData.password" type="password" :required="!editingUser" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        <div x-show="error" class="mt-4 rounded-md bg-red-50 p-4">
                            <p class="text-sm text-red-800" x-text="error"></p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button @click="closeModal()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function usersData() {
        return {
            users: [],
            showCreateModal: false,
            editingUser: null,
            formData: {
                email: '',
                full_name: '',
                password: ''
            },
            error: '',

            async fetchUsers() {
                try {
                    const response = await fetch('/api/v1/users');
                    this.users = await response.json();
                } catch (error) {
                    console.error('Failed to fetch users:', error);
                }
            },

            editUser(user) {
                this.editingUser = user;
                this.formData = {
                    email: user.email,
                    full_name: user.full_name || '',
                    password: ''
                };
            },

            closeModal() {
                this.showCreateModal = false;
                this.editingUser = null;
                this.formData = { email: '', full_name: '', password: '' };
                this.error = '';
            },

            async saveUser() {
                try {
                    const url = this.editingUser ? `/api/v1/users/${this.editingUser.id}` : '/api/v1/users';
                    const method = this.editingUser ? 'PUT' : 'POST';
                    const response = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.formData)
                    });

                    if (response.ok) {
                        await this.fetchUsers();
                        this.closeModal();
                    } else {
                        const data = await response.json();
                        this.error = data.detail || 'Failed to save user';
                    }
                } catch (error) {
                    this.error = 'An error occurred. Please try again.';
                }
            },

            async toggleUserStatus(user) {
                try {
                    const response = await fetch(`/api/v1/users/${user.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: user.email,
                            full_name: user.full_name,
                            is_active: !user.is_active
                        })
                    });

                    if (response.ok) {
                        await this.fetchUsers();
                    }
                } catch (error) {
                    console.error('Failed to toggle user status:', error);
                }
            }
        }
    }
</script>

<style>
    [x-cloak] { display: none !important; }
</style>
{% endblock %}
